<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <title>hbnb</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <!-- Filters Section -->
        <section class="filters">

            <!-- Locations  -->
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona</h4>

                <!-- Locations Popover -->
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>

                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- Amenities -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Internet...</h4>

                <!-- Amenities Popover -->
                <ul class="popover">
                    <ul>
                        <li>Tv</li>
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Bathtub</li>
                    </ul>
                </ul>
            </div>
            <button>Search</button>
        </section>

        <!-- Places Section -->
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>

    </div>
    <footer>Best School</footer>
